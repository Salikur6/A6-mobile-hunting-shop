<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Css links--------------------------------------- -- -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- container-------------------------------- -->

    <div class="container">

        <h1 class="text-center my-5">Mobile <span class="text-danger">Shop</span></h1>

        <!-- banner --------------------------------------- -->
        <div class="text-center">
            <img class="w-75" src="img/bg.png" alt="">

        </div>

        <!-- input and button --------------------------- -->
        <div class="d-flex mb-5">
            <input id="input" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button onclick="searchLoad()" class="btn btn-outline-success" type="submit">Search</button>
        </div>

        <!-- error massage--------------------------------- -->
        <div id="search-result" class="text-center text-danger"></div>
        <h3 id="error" class="text-danger fw-bold text-center">! Please fill the input field</h3>


        <!-- loding image ------------------------------------- -->
        <div class="loding-img w-75">
            <img id="loding" class="w-100" src="loading.gif" alt="">
        </div>

        <!-- details container --------------------------------- -->
        <div id="phone-details">
        </div>

        <!-- phone card container------------------------------- -->
        <div id="phone-container" class="row gy-4">

        </div>

    </div>

    <!-- footer -------------------------------------------------- -->
    <footer id="footer">
        <div class="container p-3">
            <p class="text-center">Design & Developed By Salikur Islam
                <br><span>Copyright Â© 2022 Mobile Shop</span>
                <br><span>All rights reserved</span></p>


        </div>
    </footer>
    <!-- js links---------------------------------------------------- -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="app.js"></script>
</body>

</html>
